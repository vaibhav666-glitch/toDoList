<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script  src="https://kit.fontawesome.com/b3348ae33f.js"
    crossorigin="anonymous"
></script>
    <script src='main.js'></script>
</head>
<body>
    <div id="mainListContainer">
        <h2>ToDoList</h2>
        <div id="textBox">
            
            <input type="text" id="input-container" placeholder="Type your todo List">
            <button onclick="addToList()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="task-options">
            <p class="textStyle">
                <span><i class="fa-solid fa-check-double"></i></i></span> Complete all tasks</p>
            <p class="textStyle">Clear completed</p>
        </div>
        
        <hr>
        <ul id="taskList">

        </ul>
        <hr>
        <div>
            
        </div>



    </div>
</body>
</html>
